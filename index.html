<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designalytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img src="/assets/logo.svg" class="logo" alt="logo">

        <div class="wrapper-head">
            <div class="wrapper-head">
                <img src="/assets/user.jpg" class="user" alt="User">
                <p>Onyx</p>
            </div>
            <img src="/assets/btn.svg" alt="Hamburger Button">
        </div>
    </header>
    <main>
        <div class="wrapper-main">
            <nav>
                <ul>
                    <li><a href="#" class="nav cta"><img src="/assets/icon-home.svg" alt="">
                            <p>Home</p>
                        </a></li>
                    <li><a href="#" class="nav cta"><img src="/assets/icon-messages.svg" alt="">
                            <p>Messages</p>
                        </a></li>
                    <li><a href="#" class="nav cta"><img src="/assets/icon-account.svg" alt="">
                            <p>Account</p>
                        </a></li>
                    <li><a href="#" class="nav cta"><img src="/assets/icon-support.svg" alt="">
                            <p>Support</p>
                        </a></li>
                </ul>
            </nav>
            <div class="stats-wrapper">
                <div class="text-graph">
                    <div class="left-col">
                        <h1>13</h1>
                        <p>Sales</p>
                    </div>
                    <div class="right-col">
                        <img src="/assets/chart-top.svg" alt="">
                    </div>
                </div>
                <div class="text-area">
                    <div>
                        <h2>$756</h2>
                        <p>Today's sales</p>
                    </div>
                    <div>
                        <h2>$4,301</h2>
                        <p>Last 7 days</p>
                    </div>
                    <div>
                        <h2>18 %</h2>
                        <p>conversion</p>
                    </div>
                </div>
            </div>
            <section class="chart">
                <div class="graph-wrapper">
                    <h2>Earnings & Visitors</h2>
                    <img src="/assets/chart.svg" alt="">
                </div>
            </section>
        </div>
    </main>
    <section class="people">
        <div class="left-col">
            <div class="primary-wrapper">
                <div class="secondary-wrapper">
                    <img src="/assets/user.jpg" alt="">
                    <div>
                        <h2>Onyx</h2>
                        <p>Google Ads</p>
                    </div>
                </div>
                <a href="#">
                    <img src="/assets/right-btn.svg" alt="">
                </a>
            </div>
            <div class="primary-wrapper">
                <div class="secondary-wrapper">
                    <img src="/assets/user3.jpg" alt="">
                    <div>
                        <h2>Deon</h2>
                        <p>Google Ads</p>
                    </div>
                </div>
                <a href="#">
                    <img src="/assets/right-btn.svg" alt="">
                </a>
            </div>
            <div class="primary-wrapper">
                <div class="secondary-wrapper">
                    <img src="/assets/user4.jpg" alt="">
                    <div>
                        <h2>Violet</h2>
                        <p>Google Ads</p>
                    </div>
                </div>
                <a href="#">
                    <img src="/assets/right-btn.svg" alt="">
                </a>
            </div>
        </div>
        <div class="right-col">
            <div class="primary-wrapper">
                <div class="secondary-wrapper">
                    <img src="/assets/user5.jpg" alt="">
                    <div>
                        <h2>Liam</h2>
                        <p>Google Ads</p>
                    </div>
                </div>
                <a href="#">
                    <img src="/assets/right-btn.svg" alt="">
                </a>
            </div>
            <div class="primary-wrapper">
                <div class="secondary-wrapper">
                    <img src="/assets/user1.jpg" alt="">
                    <div>
                        <h2>Jane</h2>
                        <p>Google Ads</p>
                    </div>
                </div>
                <a href="#">
                    <img src="/assets/right-btn.svg" alt="">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
